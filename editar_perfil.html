        <nav class="navigation">

    <div class="wrapper_editar_perfil" >
        
        
        <div class="form-box editar">
            <h2>Editar Perfil</h2>
            <form action="#"  id="editar-form" method = "post" enctype="multipart/form-data">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"  id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email"  id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"  id="nombre_completo" required>
                    <label>Nombre Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box" style="margin: 40px 0; width: 100%;
                height: 60px;">
                    <label class="form-label">Foto de Perfil Actual</label>
                    <img src="" class="avatar" alt="Foto de perfil" id="imagen_de_perfil">
                    <!-- <label>Foto de Perfil</label> -->
                    </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <!-- <label for="formFile" class="form-label">Foto de perfil</label> -->
                    <!-- <input class="movable-label" name="archivo" type="file" id="formFile"> -->
                    <!-- <input type="text" onfocus="(this.type='file')" accept="image/*" id="formFile"> -->
                    <input type="file" accept="image/*" id="formFile">
                    <label>Foto de Perfil</label>
                </div>
                
                <button type="submit" class="btn">Editar</button>
                <div id="message"></div>
            </form>
        <div style="margin: 10px 0; width: 100%;">
            <a href="inicio.html"  ><button class="btn" >Volver</button></a>
        </div>
        </div>
        
    </div>
